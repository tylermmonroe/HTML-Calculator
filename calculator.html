<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Other CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12" id="display"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick=" typeChar('7')"">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick=" typeChar('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick=" typeChar('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick=" typeChar('/')">/</button>
            </div>
        </div>
        <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('*')">*</button>
                </div>
        </div>
        <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('-')">-</button>
                </div>
        </div>
        <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="calculate()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick=" typeChar('+')">+</button>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" onclick="clearDisplay()">Clear</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./JS/calculator.js"></script>
</body>

</html>
